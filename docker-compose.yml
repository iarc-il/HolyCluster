services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.postgres
    container_name: postgres
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
        - TZ=Asia/Jerusalem

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    working_dir: /app
    container_name: api
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/api:/app/api
      - ./ui/ui-dist:/opt/ui-dist
    expose:
      - "8000"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/log:/var/log/nginx
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - api

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/log:/var/log
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done'
  


