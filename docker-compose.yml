services:
  postgres:
    container_name: postgres
    build:
      context: ./backend/postgres
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./backend/postgres/data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
  collector:
    build:
      context: ./backend
      dockerfile: collector/Dockerfile
    depends_on:
      - postgres
    env_file:
      - ./.env