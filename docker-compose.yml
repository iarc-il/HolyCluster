services:
  postgres:
    container_name: postgres
    build:
      context: ./backend/postgres
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./backend/postgres/data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  collectors:
    container_name: collectors
    build:
      context: ./backend
      dockerfile: collectors/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    volumes:
      - ./backend/collectors/logs:/app/src/logs
